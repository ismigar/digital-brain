# ============================================================
# PARAMS.YAML — Editable project configuration
# ============================================================

# -----------------------------
# Notion configuration
# -----------------------------
notion:
  type_property: "Tipus de nota"
  tags_property: "Tags"
  links_property: "Enllaça a"
  title_property: "title"

# -----------------------------
# AI configuration
# -----------------------------
ai:
  model_url: "http://localhost:11434/v1/chat/completions"
  model_name: "qwen2.5"
  timeout: 300
  retries: 2
  backoff: 1.5

  # Thresholds
  min_similarity: 50
  min_reason_words: 3
  max_reason_words: 20
  min_content_words: 2

# Simple keys so you can call cfg.get("MIN_SIM") etc.
MIN_SIM: 65
MIN_REASON_WORDS: 8
MAX_REASON_WORDS: 20
MIN_CONTENT_WORDS: 5
tags_min_score_keep: 60   # minimum threshold for a TAGS match to be considered relevant

# -----------------------------
# Graph output
# -----------------------------
graph:
  default_width: "100%"
  default_height: "850px"

# -----------------------------
# SMTP
# -----------------------------
smtp_host: null
smtp_port: null
smtp_user: null
smtp_pass: null
mail_to: null
mail_from: null

# -----------------------------
# Delays / timings
# -----------------------------
delay_entre_notas: 0.10
delay_entre_ia: 0.50

# ============================================================
# Visual configuration (colors, buckets, edge styles…)
# ============================================================

colors:
  # Default UI colors
  default_bg: "#ffffff"
  default_fg: "#222222"

  node_types:
    permanent: { bg: "#00BCD4", border: "#007888", font: "#0b2b33" }
    lectura:   { bg: "#FF9800", border: "#B75E00", font: "#3a2200" }
    index:     { bg: "#9C27B0", border: "#5C1671", font: "#23092b" }
    tag:       { bg: "#8BC34A", border: "#558B2F", font: "#1b250f" }
    default:   { bg: "#90A4AE", border: "#546E7A", font: "#0e2026" }

  notion_color_map:
    default: "#a1a1a1"
    gray: "#9B9B9B"
    brown: "#B08770"
    orange: "#FF9800"
    yellow: "#FDD835"
    green: "#4CAF50"
    blue: "#2196F3"
    purple: "#9C27B0"
    pink: "#E91E63"
    red: "#F44336"

  edges:
    explicit_color: "#111111"
    direct_color:   "#1976D2"
    inferred_dashed: true

    similarity_buckets:
      - { min: 85, color: "#2E7D32", label: "strong" }
      - { min: 70, color: "#FB8C00", label: "medium" }
      - { min: 60, color: "#757575", label: "weak" }

    default_inferred_color: "#BDBDBD"

# Logging label
logging_level: debug

# -----------------------------
# Server
# -----------------------------
server:
  backend_port: 5001
  frontend_port: 5173
  host: "0.0.0.0"
  enabled_cors: True
